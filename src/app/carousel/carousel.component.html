
<div class="main-container">
  <div class="container">
    <div class="slider">
      <li class="item" *ngFor = "let image of images; let ind = index;" >
        <img src="{{image.largeImageURL}}" alt = "Photo{{ind}}" class="overlay"  />
        <span style="position: absolute; top : 10px; left: 10px; font-size:2em; color: white;"> {{ind + 1}}</span>
        <h2>{{image.likes}}</h2>
      </li>
    </div>
  </div>

  <div style="text-align: center;" class="buttonDiv">
    <button mat-raised-button color="primary" class="btn" [class.disabledColor]="disablePrev" [disabled]="disablePrev" (click)="prev()">Previous</button>
    <button mat-raised-button color="primary" class="btn" [class.disabledColor]="disableNext" [disabled]="disableNext" (click)="next()">Next</button>  
  </div>

  <!-- Show this div wehen device width >= 320 and width <=540 -->
  <div class="arrowDiv">
    <div class="arrowPrev" (click)="prev()">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="37.6px" height="62.6px" viewBox="0 0 37.6 62.6" style="enable-background:new 0 0 37.6 62.6;" xml:space="preserve">
        <g>
          <path transform=" translate(-1,1)" d="M3.5,2.1C13.3,12,23.1,20,32.8,29.9C23.1,39.9,13.3,48,3.5,58.1c0-5,0-8,0-13c5.3-4.8,10.6-9.5,16.6-14.9
            c-6-5.5-11.3-10.3-16.6-15.1C3.5,10.1,3.5,7.1,3.5,2.1z"/>
        </g>
      </svg>
    </div>

    <div class="arrowNext" (click)="next()">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="37.6px" height="62.6px" viewBox="0 0 37.6 62.6" style="enable-background:new 0 0 37.6 62.6;" xml:space="preserve">
        <g>
          <path d="M3.5,2.1C13.3,12,23.1,20,32.8,29.9C23.1,39.9,13.3,48,3.5,58.1c0-5,0-8,0-13c5.3-4.8,10.6-9.5,16.6-14.9
            c-6-5.5-11.3-10.3-16.6-15.1C3.5,10.1,3.5,7.1,3.5,2.1z"/>
        </g>
      </svg>
    </div>
  </div>

  <br>
</div>
